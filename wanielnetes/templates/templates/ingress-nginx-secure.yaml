apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-secure
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - grafana.{{ .Values.godaddyDomain }}
    secretName: grafana-ssl  
  rules:
  - host: grafana.{{ .Values.hostedZonePublic }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grafana
              port:
                number: 3000

                